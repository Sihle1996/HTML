<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rows and columns</title>
</head>
<style>
    .container{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: whitesmoke;
        width: 100%;
        align-items: center;
        z-index: 1;
        height: 100px;
    }
    .left{
        padding: 25px;
        width: 200px;
        
    }
    .middle{
        display: flex;
        justify-content: center;
        padding: 10px;
        margin: 10px;
    }
    .right{
        padding: 25px;
        width: 200px;
        display: flex;
        flex-direction: row;
    }
    .mode{
        margin: 5px;
    }
    
    .sidebar{
        background-color: rgb(237, 233, 233);
        position: fixed;
        bottom: 0;
        top: 0;
        left: 0;
        width: 12%;
        padding-top: 120px;
    
    }
    .side{
     color: rgb(15, 6, 6);
     padding: 20px;
     margin: 30px;
     color: black;
     background-color: whitesmoke;
     list-style: none;
     margin-left: 0;
   }
    
    body{
        padding-left: 100px;
        padding-top: 100px;
        /* padding: 1000px; */
    }
    img{
        display: block;
        width: 50%;
        height: 50%;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.3);
    }
    .profile-img{
        width: 80px; 
        height: 80px; 
        border-radius: 50%; 
        overflow: hidden; 
    }

    h2{
        text-align: center;
        
    }
    h3{
        text-align: center;
        padding: 20px;
    }
    .img-container{
        background-color: whitesmoke;
        margin-left: 20%;
        margin-right: 20%;
        padding: 70px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.3);
        
    }
    
    


</style>
<body>
    <header class="container">
        <div class="left"><img src="./images/image-asset.jpeg" alt="profile" class="profile-img"></div>

        <div class="middle"><h1>Navigation Bar</h1></div>
        
        <div class="right">
          <div class="mode">Light/Dark</div>
          <div class="mode">Categories</div>
        </div>

    </header>

    <ul class="sidebar">
        <li class="side">Contact us</li>
        <li class="side">About us</li>
        <li class="side">Settings</li>
        <li class="side">Ratings</li>
    </ul>

    <main>
        <section class="section">
            <h2>Dashboard</h2>
            <div class="img-container">
                <img src="./images/1695299723277.jpeg" alt="image" class="im"> 
            </div>
            <div>
                <h3>Hey there! welcome to my Html & Css page</h3>
            </div>
        </section>
    </main>
    
</body>
</html>
